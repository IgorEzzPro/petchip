<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Agendamento do Implante — PetChip</title>
  <link rel="stylesheet" href="css/agenda.css" />
</head>
<body>
  <div class="container">
    <h2>Escolha a data e horário para o implante do chip</h2>
    <form>
      <label for="data">Data:</label>
      <input type="date" id="data" required />

      <label for="hora">Horário:</label>
      <select id="hora" required>
        <option value="">Selecione</option>
        <option>08:00</option>
        <option>10:00</option>
        <option>14:00</option>
        <option>16:00</option>
        <option>18:00</option>     
      </select>
      <a href="contrato.html" class="btn">Confirmar Agendamento</a>
    </form>
  </div>
</body>
</html>
